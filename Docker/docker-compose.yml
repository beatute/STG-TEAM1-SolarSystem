version: '3'
services:
  app:
    container_name: python
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: solar_system
      MYSQL_USER: solaruser
      MYSQL_PASSWORD: sgt2023
      MYSQL_ROOT_PASSWORD: sgt2023
    volumes:
      - ./data:/var/lib/mysql
    networks:
      mysql-network:
        aliases:
          - mysql
    ports:
      - "3307:3306"
networks:
  mysql-network:
    driver: bridge
volumes:
  mysql-data:
    driver: local
